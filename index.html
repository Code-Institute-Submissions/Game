<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap and Google fonts CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Permanent+Marker|Sriracha&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Farmyard Memory Game</title>
</head>

<body class="background">
    <main class="container-fluid">
        <!-- Header -->

        <header class="header-container" id="header_section">
            <section class="text-center bring-front">
                <h1 class="header">Farmyard Memory Game</h1>
            </section>
        </header>

        <!-- Control buttons -->
        <section class="buttons-section">
            <div class="row">
                <div class="col-12 col-md-3" id="count">
                </div>
                <div class="col-12 col-md-3" id="start">
                </div>
                <div class="col-12 col-md-3">
                </div>
                <div class="col-12 col-md-3" id="strict_mode">
                </div>
                <div class="col-12 col-md-3" id="on_off">
                </div>
            </div>
        </section>

        <!-- Game Section -->
        <section class="game-container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2" id="game_area">
                </div>
            </div>
        </section>
    </main>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>   
</body>

</html>
